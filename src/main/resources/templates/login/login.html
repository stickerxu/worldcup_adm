<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
      lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        fieldset {
            width: 300px;
            text-align: center;
            margin: auto;
            padding-top: 200px;
        }

        #forgetPass {
            font-size: 0.875em;
            text-decoration-line: none;
        }

        #loginMessage {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        //点击登录，按钮失效
        $(function () {
            $('#loginForm').submit(function () {
                $('#loginButton').prop("disabled", true);
            });
        })
    </script>
</head>
<body>
<!--todo 与Layout页面分离-->
<div layout:fragment="content">
    <fieldset>
        <form id="loginForm" th:action="@{/loginSub}" method="post">
            <legend>请登录</legend>
            <div id="loginMessage">
                <p th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
                <p th:if="${param.logout}">已退出</p>
            </div>
            <div class="form-group">
                <input class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group text-right">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
            <button class="btn btn-primary btn-block">立即登录</button>
        </form>
    </fieldset>
    <div style="height: 200px"></div>
</div>
</body>
</html>
