<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <style>
        body {
            background-color: #f3f3f3;
        }

        fieldset {
            width: 300px;
            text-align: center;
            margin: auto;
            padding-top: 200px;
        }

        #loginMessage {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        //点击登录，按钮失效
        $(function () {
            $('#loginForm').submit(function () {
                $('#loginButton').prop("disabled", true);
            });
        })
    </script>
</head>
<body>
<div class="container">
    <fieldset>
        <form id="loginForm" th:action="@{/loginSub}" method="post">
            <legend>请登录</legend>
            <div id="loginMessage">
                <p th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
                <p th:if="${param.logout}">已退出</p>
            </div>
            <div class="form-group">
                <input class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group text-right">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
            <button class="btn btn-primary btn-block">立即登录</button>
        </form>
    </fieldset>
    <div style="height: 200px"></div>
</div>
</body>
</html>
